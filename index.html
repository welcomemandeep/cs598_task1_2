<!DOCTYPE html>
<meta charset="utf-8">
<style>

  .node circle {
    fill: #999;
  }

  .node text {
    font: 10px sans-serif;
  }

  .node--internal circle {
    fill: #555;
  }

  .node--internal text {
    text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
  }

  .link {
    fill: none;
    stroke: #555;
    stroke-opacity: 0.4;
    stroke-width: 1.5px;
  }

</style>
<svg width="960" height="950"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        g = svg.append("g").attr("transform", "translate(" + (width / 2 - 15) + "," + (height / 2 + 25) + ")");

    var stratify = d3.stratify()
        .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

    var tree = d3.cluster()
        .size([360, 390])
        .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

    d3.csv("task1_2.csv", function(error, data) {
        if (error) throw error;

        var root = tree(stratify(data)
                            .sort(function(a, b) { return (a.height - b.height) || a.id.localeCompare(b.id); }));

        var link = g.selectAll(".link")
            .data(root.descendants().slice(1))
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function(d) {
                return "M" + project(d.x, d.y)
                       + "C" + project(d.x, (d.y + d.parent.y) / 2)
                       + " " + project(d.parent.x, (d.y + d.parent.y) / 2)
                       + " " + project(d.parent.x, d.parent.y);
            });

        var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("background-color", "white");

        let colour = d3.scaleOrdinal(d3.schemeCategory20b);


        function findColour(d) {

            let c = "";

            if (d.depth == 0 || d.depth == 1 ||d.depth == 2 ) {
                c = colour(d.id);
            }
            else {
                c = findColour(d.parent);
            }

            return c;

        }

        var opacityScale = d3.scaleLinear()
            .domain([0.01, 0.00001])
            .range([0.9, 0.1]);

        var node = g.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
            .attr("transform", function(d) { return "translate(" + project(d.x, d.y) + ")"; });

        node.append("circle")
            .attr("r", 5.5)
            .style("fill", findColour)
            .style("opacity", function (d) {return opacityScale(d.data.value)})
            .on("mouseover", function(d){tooltip.text("Weight: " + d.data.value); return tooltip.style("visibility", "visible");})
            .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
            .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

        node.append("text")
            .attr("dy", ".31em")
            .style("opacity",1)
            .attr("x", function(d) { return d.x < 180 === !d.children ? 6 : -6; })
            .style("text-anchor", function(d) { return d.x < 180 === !d.children ? "start" : "end"; })
            .attr("transform", function(d) { return "rotate(" + (d.x < 180 ? d.x - 90 : d.x + 90) + ")"; })
            .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); })
            .on("mouseover", function(d){tooltip.text("Weight: " + d.data.value); return tooltip.style("visibility", "visible");})
            .on("mousemove", function(){return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
            .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

    });

    function project(x, y) {
        var angle = (x - 90) / 180 * Math.PI, radius = y;
        return [radius * Math.cos(angle), radius * Math.sin(angle)];
    }

</script>
